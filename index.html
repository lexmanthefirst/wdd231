            src="/wdd231/images/hamburger.svg"

        <div class="topnav_menu" role="dialog" aria-labelledby="nav-label">
          <button id="btnClose" class="topnav_close" aria-label="close">
            <img src="/wdd231/images/close.svg" alt="" width="28" height="27" />

          <ul class="topnav_links">
            <li class="topnav_item">
              <a href="/wdd231/index.html" class="topnav_link">Home</a>

            <li class="topnav_item">

                class="topnav_link"
                >LinkedIn</a
              >
            </li>
          </ul>
        </div>
      </nav>

    <main>
      <section class="main">
        <div class="coursework" aria-labelledby="coursework-heading">
          <h2 id="coursework-heading">Course Work</h2>

        <div class="location" aria-labelledby="location-heading">
          <h2 id="location-heading">Kano, Nigeria</h2>
          <figure class="hover">
            <picture>
              <source
                srcset="/wdd231/images/naija-boxing-medium.jpg"
                media="(max-width: 600px)"
              />
              <source
                srcset="/wdd231/images/naija-boxing-small.jpg"
                media="(min-width: 601px)"
              />

                src="/wdd231/images/naija-boxing-small.jpg"
                width="323"
                height="423"
                alt="Two Nigerian's in a boxing contest">

        </h2>
