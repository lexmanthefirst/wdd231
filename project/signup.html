<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Create Your account | MyQuiz App">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lexmanthefirst.github.io/wdd231/project/images/quizgrad-logo.svg">

    <meta property="og:url" content="https://lexmanthefirst.github.io/wdd231/project/signup.html">

    <meta property="og:description" content="MyQuiz Project Account creation">
    <meta property="fb:app_id" content="your-app-id-here">

    <title>Sign Up | MyQuiz</title>
    <meta
      name="description"
      content="MyQuiz, Site Plan, Project, Quiz sign in, sign up, login"
    />
    <meta name="author" content="Alex Okhitoya">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/general.css" >
    <link rel="stylesheet" href="styles/signup.css" >

    <script src="scripts/signup.js" type="module"></script>
    <link rel="icon" href="images/myquiz.ico" sizes="32x48" type="image/ico">
  </head>
  <body>
    <main>
      <section class="signup-wrapper">
        <div class="signup-container">
          <div class="logo"><img src="./images/quizgrad-logo.svg" alt=""></div>
          <div class="welcome-text">

            <h1>Create an account to continue</h1>
          </div>
          <form action="thankyou.html" method="GET" id="signupForm">
            <div class="input-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" autocomplete="given-name" required>
            </div>
            <div class="input-group">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" autocomplete="family-name" >
            </div>
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username"  autocomplete="username"  pattern="[A-Za-z0-9\-_\.]{6,20}" required >
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@domain.com" autocomplete="email" required>
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="confirm_password" required >
            </div>
        
            <div class="input-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required >
            </div>
        
            <input type="hidden" name="timestamp" id="timestamp" value="">
            <button type="submit" id="submit" class="signup-btn">Create my account</button>
            

            <div class="social-signup">
              <button class="social-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                      <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/>
                  </svg>
                  Facebook
              </button>
              <button class="social-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#DB4437">
                      <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.917 16.083c-2.258 0-4.083-1.825-4.083-4.083s1.825-4.083 4.083-4.083c1.103 0 2.024.402 2.735 1.067l-1.107 1.068c-.304-.292-.834-.63-1.628-.63-1.394 0-2.531 1.155-2.531 2.579 0 1.424 1.138 2.579 2.531 2.579 1.616 0 2.224-1.162 2.316-1.762h-2.316v-1.4h3.855c.036.204.064.408.064.677.001 2.332-1.563 3.988-3.919 3.988zm9.917-3.5h-1.75v1.75h-1.167v-1.75h-1.75v-1.166h1.75v-1.75h1.167v1.75h1.75v1.166z"/>
                  </svg>
                  Google
              </button>
          </div>
          </form>
        </div>
        <div class="signup-image-wrapper">
          <img src="images/login_image.svg" alt="This image is a floating graduation hat" />
        </div>
      </section>
      <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </main>
  </body>
</html>
